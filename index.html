<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=yes">
    <title>Quadgalactic - Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Assets/globe_favo.png">
</head>

<body>
    <img class="quadgalactic" src="Assets/QUADGALACTIC.png" alt="quadgalactic_header">
    <img class="globe-big" src="Assets/globe.svg" alt="quadgalactic_globe">
    <div class="right_side">
        <form action="#">
            <img class="globe-small" src="Assets/globe_logo.png" alt="quadgalactic_globe_logo">
            <div class="signUp">
                <p class="headerText">Welcome <span id="insertName">,</span> <br>
                    please sign up to initate boarding procedure</p>
                <hr>
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Name" oninput="updateName(this)">
                    <script language='javascript' type='text/javascript'>
                        function updateName(input) {
                            const nameDisplay = document.getElementById("insertName");
                            nameDisplay.textContent = `${input.value},`;
                        }
                    </script>
                </div>
                <div class="input">
                    <label for="email">Planetary ID</label>
                    <input type="email" name="email" id="email" required placeholder="plane4@sector.quad">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Password">
                </div>
                <div class="input">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm_password" required
                        placeholder="Confirm password" oninput="check(this)">
                    <script language='javascript' type='text/javascript'>
                        function check(input) {
                            if (input.value != document.getElementById("password").value) {
                                input.setCustomValidity('Password Must be Matching.');
                            } else {
                                // input is valid -- reset the error message
                                input.setCustomValidity('');
                            }
                        }
                    </script>
                </div>
                <input type="checkbox" id="human" name="human" value="species" required
                    oninvalid="this.setCustomValidity('Please confirm species')" oninput="this.setCustomValidity('')">
                <label for="human"> I am human</label><br>
            </div>
            <div class="initiateButton"><button type="submit">Initiate</button></div>
        </form>
    </div>
</body>

</html>
