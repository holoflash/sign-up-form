<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="Assets/globe_favo.png">
</head>

<body>
    <div class="content">

        <form action="#">

            <div class="signUp">
                <img class="globe-small" src="Assets/globe_logo.png" alt="globe_logo">
                <p class="form-title">Welcome. <br>
                    Please sign up to initate<br>
                    boarding procedure.</p>
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="input">
                    <label for="email">Planetary ID</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="passwor" id="passwor" required>
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <input type="checkbox" id="human" name="human" value="species">
                <label for="human"> I am human</label><br>

            </div>

            <div class="initiateButton"><button type="submit">Initiate</button></div>
            <p class="terms">By submitting this form you automatically agree to <br>all terms and conditions</p>
        </form>
    </div>

</body>
</body>

</html>
